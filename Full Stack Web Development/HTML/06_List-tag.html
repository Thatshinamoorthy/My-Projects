<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>List Tag</title>
    </HEAD>
    <body>
        <!--Types disc,circle,square-->
        <ul type="square">
            <h1>my favorite fruits</h1>
            <li>Mango</li>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Graps</li>
        </ul>
        <!--Types 1,a,A,i,I-->
        <ol type="I">
            <h1>my favorite vegetables</h1>
            <li>Cabage</li>
            <li>Carrot</li>
            <li>Beetroot</li>
            <li>Tomato</li>
            <li>Potato</li>
        </ol>
    </body>
</HTML>
