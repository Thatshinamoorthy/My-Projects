<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Forms Tag</title>
    </HEAD>
    <body>
        <fieldset>
            <legend>registration  form</legend>
            <form action="">
                <label for="name">Name</label>
                <input type="text"><br>
                <label for="password">Possword</label>
                <input type="password">
                <label>Choose your course</label>
                <select name="course" multiple>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="ai&ds">AI&DS</option>
                </select><br>
                <input type="date"><br>
                <textarea name="description" cols="10" rows="10"></textarea><br>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female <br>
                <input type="checkbox">I agree t&c <br>
                <input type="checkbox">I agree privacy <br>
                <input type="file" multiple><br>
                <input type="button">Submit<br>
                <button>save</button><br>
                <input type="color"><br>
                <input type="range"><br>
            </form>
        </fieldset>
    </body>
</HTML>
